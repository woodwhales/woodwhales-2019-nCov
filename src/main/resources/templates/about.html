<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>2019-nCoV 疫情实时动态</title>
<link rel="stylesheet" href="./webjars/layui/css/layui.css">
<link rel="stylesheet" href="./css/global.css">
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/my-css.css">
</head>
<body>
	<div th:replace="~{common::header}"></div>
	<div class="alone-banner">
		<div class="layui-main">
			<h1>About Me</h1>
			<p class="layui-hide-xs">
				不禁想起了曾经玩过的“瘟疫公司”，<br />
				作为程序猿的me，需要做点什么。<br />
			</p>
			<p>
				<a href="https://www.woodwhales.cn" style="color: #ffffffcc;" target="_blank">woodwhales's bolg</a>
			</p>
			<br />
		</div>
	</div>
	<div class="layui-main alone-items">
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
			<legend th:text="${productionName}"></legend>
			<br/>
			<span>版本更新</span>
		</fieldset>
		<ul class="layui-timeline">
			<li class="layui-timeline-item" th:each="productionInfo : ${productionInfos}">
				<i class="layui-icon layui-timeline-axis layui-icon-circle"></i>
				<div class="layui-timeline-content layui-text">
					<h3 class="layui-timeline-title" th:text="${productionInfo.publishTime}"></h3>
					<p>version&nbsp;:&nbsp;<span th:text="${productionInfo.version}"></span><br/>
					<span th:utext="${productionInfo.description}"></span></p>
				</div>
			</li>
		</ul>
	</div>
	<div th:replace="~{common::footer}"></div>
</body>
</html>
