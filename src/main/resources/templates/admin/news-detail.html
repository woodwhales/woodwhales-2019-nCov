<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>2019-nCoV</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <link rel="stylesheet" href="./css/my-css.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="./">首页</a>
            <a>
              <cite>新闻管理</cite>
            </a>
            <a>
              <cite>信息详情</cite>
            </a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body">
                            <fieldset class="layui-elem-field layui-field-title">
								<legend>实时新闻</legend>
							</fieldset>
							<a class="layui-btn layui-btn layui-btn-xs layui-btn-normal" th:href="'./newsList?type='+${type}">返回</a>
							<a class="layui-btn layui-btn layui-btn-xs layui-bg-orange" th:href="'./newsUpdate?newsCode='+${news.code}+'&type='+${type}">更新</a>
                        </div>
                        <div class="layui-card-body">
                        	<form class="layui-form" action="" lay-filter="example">
							<div class="layui-form-item">
								<div class="layui-form-item">
								    <label class="layui-form-label">编号</label>
								    <div class="layui-form-mid layui-word-aux" th:text="${news.code}"></div>
								    <input hidden="true" th:value="${news.code}"/>
							  	</div>
							  	<div class="layui-form-item">
								    <label class="layui-form-label">新闻标题</label>
								    <div class="layui-form-mid layui-word-aux" th:text="${news.title}"></div>
							  	</div>
							  	<div class="layui-form-item">
								    <label class="layui-form-label">新闻内容</label>
								    <div class="layui-input-block">
								    	<div class="layui-form-mid layui-word-aux" th:utext="${news.content}"></div>
								    </div>
							  	</div>
							  	<div class="layui-form-item">
								    <label class="layui-form-label">媒体来源</label>
								    <div class="layui-form-mid layui-word-aux" th:text="${news.fromMedia}"></div>
							  	</div>
							  	<div class="layui-form-item">
								    <label class="layui-form-label">发布时间</label>
								    <div class="layui-form-mid layui-word-aux" th:text="${news.publishTime}"></div>
							  	</div>
							  	<div class="layui-form-item">
								    <label class="layui-form-label">源文链接</label>
								    <div class="layui-form-mid layui-word-aux" th:text="${news.fromUrl}"></div>
							  	</div>
							  	<div class="layui-form-item">
								    <label class="layui-form-label">创建时间</label>
								    <div class="layui-form-mid layui-word-aux" th:text="${news.gmtCreated}"></div>
							  	</div>
							  	<div class="layui-form-item">
								    <label class="layui-form-label">更新时间</label>
								    <div class="layui-form-mid layui-word-aux" th:text="${news.gmtModified}"></div>
							  	</div>
							</div>
							</form>
                        </div>
					</div>
                </div>
            </div>
        </div>
    </body>
</html>
